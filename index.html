<title>vkThread - javascript plugin</title>

<script type="text/javascript">
    function foo(str) {
        var ret, ix;
        for(ix=0;ix<1e7;ix++){
            ret = str.split(',').join('-');
        }
        return ret;
    }

    /* Callback style */
    Thread.exec(
        foo,
        ['a,b,c'],
        function(data){
            var bar = data;
            console.log(bar);
        }
    );
 
</script>
